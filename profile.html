<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/style.css" />
    <title>Profile page</title>
  </head>

  <body class="bg-nx mx-4 mt-1">
    <header>
      <nav class="navbar navbar-expand-lg">
        <a href="./Netflix-assets/index.html">
          <img
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="logo di netflix"
            width="110px"
            class="mr-nx"
          />
        </a>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-light">Edit Profile</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <img src="./Netflix-assets/assets/avatar.png" alt="" width="80px" />
          </div>
          <div class="col">
            <div>
              <h3 class="bgIcons text-light">Strive Student</h3>
              <h4 class="textIcons">Language:</h4>

              <button
                class="dropdown-toggle text-light fs-6 btn btn-outline-light rounded-0"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
              <hr class="textIcons" />
            </div>

            <div>
              <h4 class="textIcons">Maturity Settings:</h4>
              <button class="text-light border-0 bg-dark">
                ALL MATURITY RATINGS
              </button>
              <p class="textIcons">
                Show titles of all maturity ratings for this profile.
              </p>
              <button class="textIcons fs-6 bg-nx btn-nx rounded-0 me-2">
                EDIT
              </button>
              <hr class="textIcons" />
            </div>

            <div>
              <h4 class="textIcons">Autoplay controls</h4>

              <div class="d-inline-flex align-items-baseline">
                <input class="mt-0" type="checkbox" />
                <p class="textIcons ms-2">
                  Autoplay next episode in a series on all devices.
                </p>
              </div>

              <div class="d-inline-flex align-items-baseline">
                <input class="mt-0" type="checkbox" />
                <p class="textIcons ms-2">
                  Autoplay preiews while browsing on all devices.
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <hr class="textIcons" />
            <ul class="d-inline-flex">
              <li>
                <button class="bg-white btn-outline-black me-2">SAVE</button>
              </li>
              <li>
                <button class="textIcons fs-6 bg-nx btn-nx rounded-0 me-2">
                  CANCEL
                </button>
              </li>
              <li>
                <button class="textIcons fs-6 bg-nx btn-nx rounded-0">
                  DELETE PROFILE
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
